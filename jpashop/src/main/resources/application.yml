spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/jpashop
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      # app 실행 시점에 엔티티를 전부 지우고 다시 생성
      ddl-auto: create
    properties:
      hibernate:
        # show_sql 은 System.out 을 통해 로그를 출력하므로 지양
#        show_sql: true
        format_sql: true


# 로거를 이용해 로그를 출력
logging:
  level:
    org.hibernate.sql: debug
    org.hibernate.type: trace